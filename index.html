<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Js</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #273c75"
        data-color="#273c75"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <span class="brush">
        Brush Size
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
      </span>
      <button id="mode-btn">✒️ Draw</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">🧹 Eraser</button>
      <label for="file">
        🎇 Add Photo
        <input type="file" accept="image/*" id="file"
      /></label>
      <button id="save">🌌 Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
